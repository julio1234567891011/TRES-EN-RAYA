<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego: tres en raya</title>
        <script src="socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="jugador-simbolo"></h1>
        <h2 id="mensaje">esperando al siguiente jugador...</h2>
        <div id="game-board">
            <!-- Crear un tablero de 3x3 con celdas clicables -->
            <div class="board-cell" onclick="makeMove(0, 0)" id="cell00"></div>
            <div class="board-cell" onclick="makeMove(0, 1)" id="cell01"></div>
            <div class="board-cell" onclick="makeMove(0, 2)" id="cell02"></div>
            <div class="board-cell" onclick="makeMove(1, 0)" id="cell10"></div>
            <div class="board-cell" onclick="makeMove(1, 1)" id="cell11"></div>
            <div class="board-cell" onclick="makeMove(1, 2)" id="cell12"></div>
            <div class="board-cell" onclick="makeMove(2, 0)" id="cell20"></div>
            <div class="board-cell" onclick="makeMove(2, 1)" id="cell21"></div>
            <div class="board-cell" onclick="makeMove(2, 2)" id="cell22"></div>
          </div>
          
          
          <script src="script.js"></script>
    </body>
</html>
